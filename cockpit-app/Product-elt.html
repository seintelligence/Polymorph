<dom-module id='Product-elt'>
  <template>
    <header>
		<h1>{{name}}</h1>
    </header>
	<p>{{description}}</p>
    <section>
		<div class="layout horizontal">
			<div class="layout vertical">
			  <template is="dom-repeat" items="{{ children }}" filter="isFunction" observe="type" as="function">
				<Function-elt Name="{{ function.name }}" Description="{{ function.description }}" Comment="{{ function.Comment }}"></Function-elt>
			  </template>
			</div>
		</div>
    </section>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'Product-elt',
    properties: {
      name: {
        type: String,
        value: "no name"
      },
	  description: {
        type: String,
        value: "no name"
      },
	  cockpitID: {
        type: String,
        value: "no name"
      },
	  comment: {
        type: String,
        value: "no comment"
      },
	  type: {
        type: String,
        value: "no type"
      },
	  children: {
        type: Array,
        value: [{name:"ol",description:"oo",type:"Function"},{name:"ol2",description:"oo",type:"Requirement"}]
      }
	},
	isFunction: function(item) {
		return item.type == 'Function';
	}
  });
  
</script>
