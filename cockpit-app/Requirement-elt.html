<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id='Requirement-elt'>
	<style>
		:host {
		  width:100%
		}
	</style>
	<template>
		<paper-material elevation="1">
			<div class="layout horizontal center">
				<div class="center layout flex-1">&nbsp;</div>
				<div class="container center layout flex-12">
					<div class="vertical layout">
						<paper-input-container always-float-label="true">
							<label>Name:</label>
							<input is="iron-input" type="string" bind-value="{{ name }}">
						</paper-input-container>
						  <h4>{{ eltDataSet.name }}</h4>
						  <div flex>{{ eltDataSet.target }}</div>
						  <div>Notes: <p>{{ eltDataSet.comment }}</p></div>
						  <paper-input></paper-input>
					</div>
				</div>
				<div class="center layout flex-1">&nbsp;</div>
			</div>
		</paper-material>
	</template>
	<script>
	  Polymer({
		is: 'Requirement-elt',
	
		properties: {
			eltDataSet: {
				notify: true,
				type: Object
			},
			data: {
					type: Array,
					notify: true,
			}
		},
		
		observers: ['updateElt(data.splices)'],
		
		updateElt: function(data) { this.eltDataSet = this.data[0];},
	
	  });
	</script>
</dom-module>
