<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="data-transfer-cpt">
    <script>
		Polymer({
			is: 'data-transfer-cpt',
            
            properties: {
                initialData: {
                    observer: 'transferData',
                    type: Object
                },
                        
                contentData: {
                    notify: true,
                    type: Object
                }
            },
            
            attached: function() {
                console.log("/data-transfer-cpt");
            },
            
            transferData: function() {
                console.log("/transferData");
                console.log(this.initialData);
                if (typeof this.initialData === Object)
                this.initialData = JSON.parse(this.initialData);
                this.set('contentData', this.initialData);
                console.log(typeof this.contentData);
            }
        });
    </script>
</dom-module>
