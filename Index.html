<!DOCTYPE html>
<html>

<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<link rel="import" href="generic-app/generic-polymorph-page.html">

<polymorph-app></polymorph-app>

<dom-module id="polymorph-app">
	<style>
        
        :host: {
            display:inline-block;
            width:100%;
        }
                
        paper-dialog.size-position {
            position: fixed;
            --paper-dialog-background-color: var(--paper-grey-3OO);
            top: 16px;
            right: 16px;
        }
        
        paper-fab.icon {
          display: inline-block;
          height: 64px;
          width: 64px;
          border-radius: 50%;
          background: var(--paper-grey-700);
          color: white;
          line-height: 64px;
          font-size: 30px;
          text-align: center;
        }
        
	</style>
	<template>
        
        <generic-polymorph-page toolbar-title="Polymorph App">
            <div toolbar_content>
                try it!
            </div>
            <div main_content>
                
                <div class="layout vertical">
                    
                    <div class="layout horizontal flex">
                        <div class="layout flex">
                            <paper-card style="padding:30px;width:100%;margin: 10px">
                                <div class="card-content">
                                    <h2>
                                        <paper-fab icon="icons:build" class="icon"></paper-fab>
                                        &nbsp;My Dasbhoard
                                    </h2>
                                </div>
                                <div class="card-content">
                                    To find your current actions,
                                    To identify pending or in progress activities you are involved in
                                    To access your different views
                                </div>
                                <div class="card-actions">
                                    <a href="my-dashboard-app/" target="_blank">
                                        <paper-button>Enter the app</paper-button>
                                    </a>
                                </div>
                            </paper-card>
                        </div>
                        <div class="layout flex">
                            <paper-card style="padding:30px;width:100%;margin: 10px">
                                <div class="card-content">
                                    <h2>
                                        <paper-fab icon="icons:speaker-notes" class="icon"></paper-fab>
                                        &nbsp;My Meetings
                                    </h2>
                                </div>
                                <div class="card-content">
                                    To create Minutes of Meetings
                                    To access past Minutes of Meetings
                                </div>
                                <div class="card-actions">
                                    <a href="my-meetings-app/" target="_blank">
                                        <paper-button>Enter the app</paper-button>
                                    </a>
                                </div>
                            </paper-card>
                        </div>
                    </div>
                    
                    <div class="layout horizontal flex">
                        <div class="layout flex">
                            <paper-card style="padding:30px;width:100%;margin: 10px">
                                <div class="card-content">
                                    <h2>
                                        <paper-fab icon="icons:build" class="icon"></paper-fab>
                                        &nbsp;Polymorph Configuration
                                    </h2>
                                </div>
                                <div class="card-content">
                                    All the configurations of Polymer
                                </div>
                                <div class="card-actions">
                                    <paper-button>Enter the app</paper-button>
                                </div>
                            </paper-card>
                        </div>
                        <div class="layout flex">
                            <paper-card style="padding:30px;width:100%;margin: 10px">
                                <div class="card-content">
                                    <h2>
                                        <paper-fab icon="image:movie-creation" class="icon"></paper-fab>
                                        &nbsp;Model it!
                                    </h2>
                                </div>
                                <div class="card-content">
                                    Define the model you want to apply onto your data
                                </div>
                                <div class="card-actions">
                                    <paper-button on-click="openView">Enter the app</paper-button>
                                </div>
                            </paper-card>
                        </div>
                    </div>

                    <div class="layout wrap horizontal">
                        <div class="layout flex">
                            <paper-card style="padding:30px;width:100%;margin: 10px">
                                <div class="card-content">
                                    <h2>
                                        <paper-fab icon="hardware:cast-connected" class="icon"></paper-fab>
                                        &nbsp;Connect it!
                                    </h2>
                                </div>
                                <div class="card-content">
                                    <p>Connect Polymorph with your data sources!</p>
                                    <p>Create or edit data sources</p>
                                </div>
                                <div class="card-actions">
                                    <a href="/connect-app/" target="_blank">
                                        <paper-button>Enter the app</paper-button>
                                    </a>
                                </div>
                            </paper-card>
                        </div>
                        <div class="layout flex">
                            <paper-card style="padding:30px;width:100%;margin: 10px">
                                <div class="card-content">
                                    <h2>
                                        <paper-fab icon="image:movie-creation" class="icon"></paper-fab>
                                        &nbsp;Design it!
                                    </h2>
                                </div>
                                <div class="card-content">
                                    <p>Design custom views fitting specific needs.</p>
                                    <p>Describe how you want to display your data.</p>
                                    <p>Manage the views</p>
                                </div>
                                <div class="card-actions">
                                    <a href="designer-view-app/" target="_blank">
                                        <paper-button>Enter the app</paper-button>
                                    </a>
                                </div>
                            </paper-card>
                        </div>
                    </div>

                    <div class="layout wrap horizontal">
                        <div class="layout flex">
                            <paper-card style="padding:30px;width:100%;margin: 10px">
                                <div class="card-content">
                                    <h2>
                                        <paper-fab icon="image:camera" class="icon"></paper-fab>
                                        &nbsp;Access the views!
                                    </h2>
                                </div>
                                <div class="card-content">
                                    Search by name, by user or user groups, by project or by activity
                                </div>
                                <div class="card-actions">
                                    <a href="access-view-app/" target="_blank">
                                        <paper-button>Enter the app</paper-button>
                                    </a>
                                </div>
                            </paper-card>
                        </div>
                        <div class="layout flex">
                            <paper-card style="padding:30px;width:100%;margin: 10px">
                                <div class="card-content">
                                    <h2>
                                        <paper-fab icon="image:camera" class="icon"></paper-fab>
                                        &nbsp;Access the data!
                                    </h2>
                                </div>
                                <div class="card-content">
                                    Navigate in the stored data, add new ones, modify or delete existing ones
                                </div>
                                <div class="card-actions">
                                    <a href="access-data-app/" target="_blank">
                                        <paper-button>Enter the app</paper-button>
                                    </a>
                                </div>
                            </paper-card>
                        </div>
                    </div>
                </div>
                
            </div>                 
            
        </generic-polymorph-page>
		
	</template>
	<script>
		Polymer({
			is: 'polymorph-app',
            
            openView: function() {
                this.$.modalOpenView.open();
            }
		});
	</script>
</dom-module>
</html>
