<script>
	ToasterRxBehavior = {
	
		properties: {
				toasterMessage:
				{
					type: String,
					value: ""
				}
		},
		
		listeners: {
			'toasterMessageRequest': 'displayToasterMessage'
		},
		
		displayToasterMessage: function(ev) {
			var type = ev.detail.type;
			var msg = ev.detail.msg;
			
			this.toasterMessage = type + ": " + msg;
			
			if (type == "error")
				this.$.toasterError.show();
			else if (type == "information")
				this.$.toasterInformation.show();
			else if (type == "warning")
				this.$.toasterWarning.show();
		}
    };
</script>
