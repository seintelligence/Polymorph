<dom-module id="data_source_path_displayPath-cpt">  <!-- Define your custom element -->
  
    <style>
        paper-item-body{
            font-size: 11px;
        }
    </style>
    
    <template>
        <paper-item role="pathdatacheckbox">
            <paper-item-body>
                <template is="dom-repeat" items="[[pathDataArr]]">
                    <span>[[item.path]]</span><span>/</span>
                </template>
            </paper-item-body>
        </paper-item>
        
    </template>
    
    <script>
        Polymer({

            is: 'data_source_path_displayPath-cpt',

            extends: 'div',

            properties: {
                
                pathData: {
                    type: Object,
                    value: {},
                    observer: 'convertObjToArray'
                },
                
                pathDataArr: {
                    type: Array,
                    value: []
                }
            },
            
            attached: function() {
                console.log("//data_source_path_displayPath");
            },
            
            convertObjToArray: function() {
                console.log(this.pathData);
                this.pathDataArr = [];
                this.runThroughObj( this.pathData );
            
            },
            
            runThroughObj: function(node) {
                this.push('pathDataArr', {'path': node.path});
                
                if ( node.subPathData )
                    this.runThroughObj(node.subPathData);
            }
            
        });
    </script>
</dom-module>
