<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id='cpt_icon-cpt'>
	<style>
		:host {}
		
		.UIcatalogIcons {
			--paper-fab-background: var(--paper-light-blue-500);
			--paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
		}
		
	</style>

  <template>
	<paper-fab draggable="false" src="[[computed_src(imgsrc)]]" class="UIcatalogIcons"></paper-fab>
  </template>
  <script>
	  Polymer({
		is: 'cpt_icon-cpt',
		
		extends: 'div',
		
		properties: {
			imgsrc: {
				type: String,
				value: 'oo'
			}
		},
		
		computed_src: function(imgsrc) { return "images/cpt_icons/" + this.imgsrc + ".png"}
		
	  });
	</script>
</dom-module>
