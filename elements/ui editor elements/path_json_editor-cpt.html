<dom-module id="path_json_editor-cpt">
	<style>
		:host {
		  width:100%
		}
	</style>
	
	<template>
		<iron-ajax 
			auto
			url="../../schema3.json"
			handle-as="text"
			on-response="handleResponse"></iron-ajax>

			<div>{{computesub_filter(current_filter, sub_filter)}}</div>
			<div class="layout horizontal center">
				<JSON-Editor parent_json="[[current_json]]" computed_nested_filter="{{sub_filter}}" initial_json="[[json_schema]]"></JSON-Editor>
			</div>
	</template>
	<script>
		Polymer({
			is: 'path_json_editor-cpt',

			properties: {
				current_json:
				{
					type: Array
				},
				current_filter:
				{
					type: String,
					value: "*",
					notify: true
				},
				computed_nested_filter:
				{
					type: String,
					value: "",
					notify: true
				},
				sub_filter:
				{
					type: String,
					notify: true,
					value: ""
				},
				json_schema: Object
			},
			
			handleResponse: function(e, r) {
				this.json_schema = String(r.xhr.responseText);
				this.json_schema = JSON.parse(this.json_schema);
				this.current_json = JSON.search(this.json_schema, this.current_filter, false);
			},
			
			ready: function() {
				if(this.json_schema) this.current_json = JSON.search(this.json_schema, this.current_filter, false);
			},
			
			computesub_filter: function(current_filter, sub_filter) { this.computed_nested_filter = current_filter + sub_filter; return this.computed_nested_filter;}
	});
	</script>
</dom-module>
