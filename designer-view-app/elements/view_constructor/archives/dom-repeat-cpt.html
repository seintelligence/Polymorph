<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../generic-app/behaviours/UtilitiesBehavior.html">

<link rel="import" href="container-tmp-cpt.html">

<dom-module id="dom-repeat-cpt">
    <template>
        <template is="dom-repeat" items="[[contentData]]" as="item">
            <div is="container-tmp-cpt" id="[[echoP(structureData.id)]]" content-data="[[item]]" structure-data="[[structureData]]"></div>
        </template>
    </template>
    <script>
		Polymer({
            
			is: 'dom-repeat-cpt',
            
			behaviors: [UtilitiesBehavior],
            
            properties: {
                
                contentData: {
                    type: Object,
                    value: {}
                },
                
                structureData: {
                    type: Object,
                    value: {},
                    observer: 'test'
                }
    
            },
            
            test: function() {
                console.log("/dom-repeat-cpt");
                console.log(this.structureData); 
                console.log(this.contentData);
            }
            
        });
    </script>
</dom-module>
