<!--
This stylesheet is used to stylize an overlay element.

@stylesheet xp-overlay-styles
@description A stylesheet used to stylize an overlay element
@keywords web app, html5, expandjs, web-components
@group stylesheets
@homepage http://expandjs.com/elements/xp-overlay-styles
@repository https://github.com/ExpandJS/xp-overlay-behavior

@dependency polymer Polymer/polymer#^1.1.0
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="xp-overlay-styles">

    <template>

        <style>
            :host {
                display: block;
                opacity: 0;
                overflow: visible;
                position: fixed;
                text-align: left;
                transition: opacity 0.2s, visibility 0.2s;
                visibility: hidden;
                will-change: opacity, visibility;
                z-index: 9999;
            }

            :host([showed]) {
                opacity: 1;
                visibility: visible;
            }

            :host(:not([showed])) {
                pointer-events: none !important;
            }
        </style>

    </template>

</dom-module>
